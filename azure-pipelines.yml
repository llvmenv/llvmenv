jobs:
- job: Linux
  pool:
    vmImage: "ubuntu 16.04"
  variables:
    PATH: "$HOME/.cargo/bin;$PATH"
  steps:
  - script: |
      curl https://sh.rustup.rs -sSf | sh -s -- -y
    displayName: 'Setup Rust'
  - script: |
      cargo test
    displayName: 'cargo test'

- job: Windows
  pool:
    vmImage: vs2017
  variables:
    PATH: "%USERPROFILE%/.cargo/bin;%PATH%"
  steps:
  - script: |
      curl https://sh.rustup.rs -sSf | sh -s -- -y
    displayName: 'Setup Rust'
  - script: |
      cargo test
    displayName: 'cargo test'
