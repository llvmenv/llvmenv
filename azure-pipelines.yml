jobs:
- job: Linux
  pool:
    vmImage: ubuntu-16.04
  steps:
  - script: |
      curl https://sh.rustup.rs -sSf | sh -s -- -y
    displayName: 'Setup Rust'
  - script: |
      cargo test
    displayName: 'cargo test'

- job: Windows
  pool:
    vmImage: vs2017
  steps:
  - script: |
      curl https://sh.rustup.rs -sSf | sh -s -- -y
    displayName: 'Setup Rust'

  - script: |
      cargo test
    displayName: 'cargo test'
    env:
      path: "%USERPROFILE%\.cargo\bin"
