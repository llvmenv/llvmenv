pool:
  vmImage: 'VS2017'

steps:
- script: |
    curl https://sh.rustup.rs -sSf | sh -s -- -y
    setx /M PATH "%USERPROFILE%\.cargo\bin;%PATH%"
  displayName: 'Setup Rust'

- script: |
    cargo test
  displayName: 'cargo test'
